
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
    <script type="module" src="./tileClass.js"></script>
    <script type="module" src="./pieceClass.js"></script>
    <script type="module" src="./playerClass.js"></script>
</head>
<body>
    <div id="game-info" style="display: none;">
        <div id="player-info">
            <span id="playerOneInfo"></span>
            <span id="playerTwoInfo"></span>
        </div>
        <button id="restartGame" style="display: none;">Restart Game</button>
    </div>
    <div id="player-setup">
        <input type="text" id="playerOneName" placeholder="Player 1 Name">
        <input type="text" id="playerTwoName" placeholder="Player 2 Name">
        <button id="startGame">Start Game</button>
    </div>
    <div class="board">
        <!-- Tiles and pieces will be generated by JavaScript -->
    </div>
</body>
</html>
